<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./img/onex-icon.jpg">
        <link rel="stylesheet" href="./style.css">
        <title>Shopcart</title>
    </head>

    <body>
        <div class="container">
            <header>
                <div class="green">
                    <h4>+37444413109</h4>
                    <h4>Get 50%Off on Selected Items | Shop Now</h4>
                    <select name="" id="">
                        <option value="">Eng</option>
                    </select>
                </div>

                <div class="menu">
                    <img src="./img/onex-logo.png" alt="Onex Logo" class="logo">
                    <a href="./index.html" class="menu-item">
                        Categories
                    </a>
                    <a href="./index.html" class="menu-item">
                        Deals
                    </a>
                    <a href="./index.html" class="menu-item">
                        What's New
                    </a>
                    <a href="./index.html" class="menu-item">
                        Delievery
                    </a>
                    <input type="search" class="search"> 
                    <h4>Account</h4>
                    <h4>Cart</h4>
                </div>
            </header>

            <main>
                <div class="product-details">
                    <div class="gallery">
                        <div class="main-image">
                            <img src="./img/dc085d9bd0d5036e7f31New_Project__25_.png" alt="">
                        </div>
                        <div class="small-images">
                            <img src="./img/dc085d9bd0d5036e7f31New_Project__25_.png" alt="">
                            <img src="./img/small1.png" alt="">
                            <img src="./img/small2.png" alt="">
                        </div>
                    </div>

                    <div class="about-product">
                            <h1>Wireless Earbuds, IPX8</h1>
                            <p>Organic cotton</p>
                            <div class="colors">
                                <div class="color color-1"></div>
                                <div class="color color-2"></div>
                                <div class="color color-3"></div>
                                <div class="color color-4"></div>
                                <div class="color color-5"></div>
                            </div>
                            <label for="quantity">Quantity:</label>
                            <input type="number" id="quantity" name="quantity" min="1" value="1">
                            <div class="buttons">
                                <button class="button-1 button">Buy Now</button>
                                <button class="button-2 button">Add to Cart</button>
                            </div>
                    </div>
                </div>
            </main>
            
            <footer class="footer">

            </footer>
        </div>
    </body>
</html>
